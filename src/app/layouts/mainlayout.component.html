<!-- 
    ##############################################################################################################

    Header 

    ##############################################################################################################
-->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
            href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>

        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Insight Studio</a>

        <div>
            <button md-button [mdMenuTriggerFor]="menu">New Post</button>
            <button md-button>Schedule</button>
            <button md-button>Dashboard</button>

            <md-menu #menu="mdMenu">
                <button md-menu-item (click)="btndw_click()">나의업무</button>
                <button md-menu-item (click)="btn01_click()">할일작성</button>
                <button md-menu-item>워크플로 작성</button>
            </md-menu>

        </div>




    </div>
</div>

<div class="ins_container">
    <div class="ins_centered">
        <!-- Left##############################################################################################################-->
        <div class='ins_leftside'>
            <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
                <!-- The Grid -->
                <div class="w3-row">
                    <!-- Left Column -->
                    <div class="w3-col m3">
                        <!-- Profile -->
                        <div class="w3-card-2 w3-round w3-white">
                            <div class="w3-container">
                                <h4 class="w3-center">My Profile</h4>
                                <p class="w3-center"><img src="./src/assets/img/1496146365_malecostume.png" class="w3-circle" style="height:106px;width:106px"
                                        alt="Avatar"></p>
                                <hr>
                                <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> My Task : 4</p>
                                <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Receive Message : 5</p>

                            </div>
                        </div>
                        <br>

                        <!-- Accordion -->
                        <div class="w3-card-2 w3-round">
                            <div class="w3-white">
                                <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> My Groups</button>
                                <div id="Demo1" class="w3-hide w3-container">
                                    <p>개발팀</p>
                                    <p>홍보팀</p>
                                    <p>재무팀</p>
                                    <p>영어 공부 모임</p>
                                    <p>데이터 마이닝 2기 강의</p>
                                    <p>데이터 마이닝 3기 강의</p>
                                    <p>엑셀 매크로 2기 강의</p>
                                    <p>홍길동 세무사</p>
                                </div>

                                <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> My Events</button>
                                <div id="Demo2" class="w3-hide w3-container">
                                    <p>카드승인</p>
                                    <p>수강생 등록</p>
                                    <p>수강생 입금</p>
                                    <p>계좌이체</p>
                                    <p>물품구매</p>
                                    <p>소스반영</p>
                                </div>
                                
                            </div>
                        </div>


                    </div>

                    <!-- End Grid -->
                </div>

                <!-- End Page Container -->
            </div>
        </div>

        <!-- middle##############################################################################################################-->
        <div class="ins_body">
            <div class="w3-col m7">
                <timeline *ngFor="let item of timelines"></timeline>
            </div>

        </div>




    </div>
</div>
